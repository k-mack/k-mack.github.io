image: registry.gitlab.com/pages/hugo:0.117.0

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  before_script:
  - apk add -X https://nl.alpinelinux.org/alpine/edge/main -u alpine-keys --allow-untrusted
  - apk update && apk upgrade && apk add --no-cache git openssh
  script:
  - hugo
  except:
  - master

pages:
  before_script:
  - apk add -X https://nl.alpinelinux.org/alpine/edge/main -u alpine-keys --allow-untrusted
  - apk update && apk upgrade && apk add --no-cache git openssh
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
